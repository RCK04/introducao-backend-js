<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API do CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <noscript>Seu navegador está com o Javascript desativado</noscript>

    <h1 id="titulo">Preencha seu endereço</h1>

    <form action="." method="get">
        <div class="item">
            <label for="cep">Cep: 
                <input type="text" name="cep" id="cep" value="">
            </label>
        </div>

        <div class="item">
            <label for="rua">Rua: 
                <input type="text" name="rua" id="rua" value="">
            </label>
        </div>

        <div class="item">
            <label for="numero">Número: 
                <input type="text" name="numero" id="numero" value="">
            </label>
        </div>

        <div class="item">
            <label for="bairo">Bairro: 
                <input type="text" name="bairro" id="bairro" value="">
            </label>
        </div>

        <div class="item">
            <label for="cidade">Cidade: 
                <input type="text" name="cidade" id="cidade" value="">
            </label>
        </div>

        <div class="item">
            <label for="estado">Estado: 
                <input type="text" name="estado" id="estado" value="">
            </label>
        </div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
